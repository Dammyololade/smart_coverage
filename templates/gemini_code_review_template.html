<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}}</title>
    
    <!-- Highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/dart.min.js"></script>
    
    <style>
        /* GitHub-inspired base styles */
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #e6edf3;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 16px 32px rgba(1, 4, 9, 0.85);
        }
        
        .header {
            background: linear-gradient(135deg, #1c2128 0%, #22272e 100%);
            border-bottom: 1px solid #30363d;
            padding: 24px 32px;
            position: relative;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #f78166, #ea6045, #ff7b72);
        }
        
        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
            color: #f0f6fc;
            display: flex;
            align-items: center;
            gap: 12px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .nav-links {
            background: linear-gradient(135deg, #1c2128 0%, #22272e 100%);
            border-bottom: 1px solid #30363d;
            padding: 16px 32px;
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }
        
        .nav-links a {
            color: #58a6ff;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 16px;
            border-radius: 8px;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }
        
        .nav-links a:hover {
            background: rgba(88, 166, 255, 0.1);
            border-color: #58a6ff;
            text-decoration: none;
            transform: translateY(-1px);
        }
        
        .content {
            padding: 40px;
            line-height: 1.7;
            background: #0d1117;
        }
        
        /* Typography */
        .content h1 {
            font-size: 36px;
            font-weight: 700;
            margin: 0 0 32px 0;
            padding-bottom: 20px;
            border-bottom: 2px solid #30363d;
            color: #f0f6fc;
            background: linear-gradient(135deg, #58a6ff, #79c0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .content h2 {
            font-size: 28px;
            font-weight: 600;
            margin: 40px 0 20px 0;
            padding-bottom: 12px;
            border-bottom: 1px solid #30363d;
            color: #f0f6fc;
            position: relative;
        }
        
        .content h2::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: -1px;
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, #f78166, #ff7b72);
        }
        
        .content h3 {
            font-size: 22px;
            font-weight: 600;
            margin: 32px 0 16px 0;
            color: #58a6ff;
        }
        
        .content h4 {
            font-size: 18px;
            font-weight: 600;
            margin: 24px 0 12px 0;
            color: #79c0ff;
        }
        
        .content p {
            margin: 20px 0;
            color: #e6edf3;
        }
        
        /* Lists */
        .content ul, .content ol {
            margin: 20px 0;
            padding-left: 32px;
        }
        
        .content li {
            margin: 12px 0;
            color: #e6edf3;
        }
        
        .content li > ul, .content li > ol {
            margin: 12px 0;
        }
        
        /* Links */
        .content a {
            color: #58a6ff;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: all 0.2s ease;
        }
        
        .content a:hover {
            color: #79c0ff;
            border-bottom-color: #58a6ff;
        }
        
        /* Code styling */
        .content code:not([class*="hljs"]) {
            background: #262c36;
            color: #f0f6fc;
            padding: 4px 8px;
            border-radius: 6px;
            font-family: ui-monospace, SFMono-Regular, 'SF Mono', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 85%;
            border: 1px solid #30363d;
        }
        
        .content pre {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
            overflow-x: auto;
            margin: 24px 0;
            font-family: ui-monospace, SFMono-Regular, 'SF Mono', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 14px;
            line-height: 1.5;
            position: relative;
        }
        
        .content pre code {
            background: transparent;
            padding: 0;
            border-radius: 0;
            font-size: inherit;
            border: none;
        }
        
        /* Highlight.js overrides for Dart */
        pre code.hljs {
            background: #0d1117 !important;
            color: #e6edf3 !important;
            font-family: ui-monospace, SFMono-Regular, 'SF Mono', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 14px;
            line-height: 1.6;
        }
        
        pre.hljs, pre[class*="language-"] {
            background: #0d1117 !important;
            border: 1px solid #30363d;
            border-radius: 8px;
            margin: 24px 0;
            padding: 20px;
            overflow-x: auto;
            position: relative;
        }
        
        code.hljs, code[class*="language-"] {
            background: transparent !important;
            color: #e6edf3 !important;
        }
        
        /* Copy button for code blocks */
        .copy-button {
            position: absolute;
            top: 12px;
            right: 12px;
            background: #21262d;
            color: #f0f6fc;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            z-index: 1;
        }
        
        .copy-button:hover {
            background: #30363d;
            border-color: #58a6ff;
        }
        
        /* Alert boxes */
        .alert {
            padding: 20px;
            margin: 24px 0;
            border-radius: 8px;
            border-left: 4px solid;
            backdrop-filter: blur(10px);
        }
        
        .alert-info {
            background: rgba(56, 139, 253, 0.1);
            border-left-color: #388bfd;
            color: #79c0ff;
            border: 1px solid rgba(56, 139, 253, 0.2);
        }
        
        .alert-warning {
            background: rgba(251, 188, 5, 0.1);
            border-left-color: #fbbc05;
            color: #f9c23c;
            border: 1px solid rgba(251, 188, 5, 0.2);
        }
        
        .alert-success {
            background: rgba(63, 185, 80, 0.1);
            border-left-color: #3fb950;
            color: #56d364;
            border: 1px solid rgba(63, 185, 80, 0.2);
        }
        
        .alert-danger {
            background: rgba(248, 81, 73, 0.1);
            border-left-color: #f85149;
            color: #ff7b72;
            border: 1px solid rgba(248, 81, 73, 0.2);
        }
        
        /* Tables */
        .content table {
            border-collapse: collapse;
            width: 100%;
            margin: 24px 0;
            background: #161b22;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #30363d;
        }
        
        .content th, .content td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #30363d;
        }
        
        .content th {
            background: #21262d;
            color: #f0f6fc;
            font-weight: 600;
        }
        
        .content td {
            color: #e6edf3;
        }
        
        .content tr:last-child td {
            border-bottom: none;
        }
        
        /* Blockquotes */
        .content blockquote {
            border-left: 4px solid #58a6ff;
            background: rgba(56, 139, 253, 0.05);
            margin: 24px 0;
            padding: 16px 20px;
            border-radius: 0 8px 8px 0;
            color: #e6edf3;
            font-style: italic;
        }
        
        /* Review-specific styling */
        .review-comment {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #30363d;
            background: rgba(33, 38, 45, 0.5);
        }
        
        .emoji {
            font-size: 1.3em;
            margin-right: 8px;
        }
        
        .tag {
            font-weight: bold;
            color: #58a6ff;
            text-transform: uppercase;
            font-size: 0.9em;
        }
        
        /* Severity-based styling */
        .critical {
            background: rgba(248, 81, 73, 0.1);
            border-left-color: #f85149;
        }
        
        .critical .tag {
            color: #ff7b72;
        }
        
        .bug {
            background: rgba(248, 81, 73, 0.1);
            border-left-color: #f85149;
        }
        
        .bug .tag {
            color: #ff7b72;
        }
        
        .security {
            background: rgba(248, 81, 73, 0.15);
            border-left-color: #f85149;
        }
        
        .security .tag {
            color: #ff7b72;
        }
        
        .architecture {
            background: rgba(251, 188, 5, 0.1);
            border-left-color: #fbbc05;
        }
        
        .architecture .tag {
            color: #f9c23c;
        }
        
        .performance {
            background: rgba(251, 188, 5, 0.1);
            border-left-color: #fbbc05;
        }
        
        .performance .tag {
            color: #f9c23c;
        }
        
        .quality {
            background: rgba(251, 188, 5, 0.1);
            border-left-color: #fbbc05;
        }
        
        .quality .tag {
            color: #f9c23c;
        }
        .suggestion {
            background: rgba(56, 139, 253, 0.1);
            border-left-color: #388bfd;
        }
        
        .suggestion .tag {
            color: #79c0ff;
        }
        
        .improvement {
            background: rgba(56, 139, 253, 0.1);
            border-left-color: #388bfd;
        }
        
        .improvement .tag {
            color: #79c0ff;
        }
        
        .style {
            background: rgba(56, 139, 253, 0.1);
            border-left-color: #388bfd;
        }
        
        .style .tag {
            color: #79c0ff;
        }
        
        .documentation {
            background: rgba(56, 139, 253, 0.1);
            border-left-color: #388bfd;
        }
        
        .documentation .tag {
            color: #79c0ff;
        }
        
        .testing {
            background: rgba(56, 139, 253, 0.1);
            border-left-color: #388bfd;
        }
        
        .testing .tag {
            color: #79c0ff;
        }
        
        .nitpick {
            background: rgba(102, 102, 102, 0.1);
            border-left-color: #666;
        }
        
        .nitpick .tag {
            color: #999;
        }
        
        .question {
            background: rgba(153, 102, 255, 0.1);
            border-left-color: #9966ff;
        }
        
        .question .tag {
            color: #b399ff;
        }
        details {
            margin: 15px 0;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 15px;
            background: #2a2a2a;
        }
        summary {
            cursor: pointer;
            font-weight: bold;
            color: #4a9eff;
            padding: 5px 0;
            outline: none;
        }
        summary:hover {
            color: #66b3ff;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 30px;
            color: #4a9eff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border: 1px solid #4a9eff;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .back-link:hover {
            background: #4a9eff;
            color: #1a1a1a;
            text-decoration: none;
        }
        /* Code syntax highlighting */
        .language-dart .keyword {
            color: #ff79c6;
        }
        .language-dart .string {
            color: #f1fa8c;
        }
        .language-dart .comment {
            color: #6272a4;
        }
        .language-dart .number {
            color: #bd93f9;
        }
        /* List styling */
        ul, ol {
            margin: 15px 0;
            padding-left: 30px;
        }
        li {
            margin: 8px 0;
            line-height: 1.6;
        }
        /* Strong and emphasis */
        strong {
            color: #ffffff;
            font-weight: 600;
        }
        em {
            color: #b3b3b3;
            font-style: italic;
        }
        /* Links */
        a {
            color: #4a9eff;
            text-decoration: none;
        }
        a:hover {
            color: #66b3ff;
            text-decoration: underline;
        }
        /* Header with metadata */
        .review-header {
            background: #2a2a2a;
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid #444;
        }
        .review-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
            font-size: 0.9em;
            color: #b3b3b3;
        }
        .review-stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2em;
            }
            h2 {
                font-size: 1.5em;
            }
            .review-meta {
                flex-direction: column;
                align-items: flex-start;
            }
            .review-stats {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Coverage Report</a>
        
        <div class="review-header">
            <h1>{{TITLE}}</h1>
            <div class="review-meta">
                <div class="review-stats">
                    <div class="stat-item">
                        <span class="emoji">üìÖ</span>
                        <span>Generated: <script>document.write(new Date().toLocaleString())</script></span>
                    </div>
                    <div class="stat-item">
                        <span class="emoji">ü§ñ</span>
                        <span>Powered by Gemini AI</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="content">
            {{CONTENT}}
        </div>
    </div>
    
    <script>
        // Add click handlers for collapsible sections
        document.addEventListener('DOMContentLoaded', function() {
            // Auto-expand critical and security issues
            const criticalDetails = document.querySelectorAll('details.critical, details.security');
            criticalDetails.forEach(detail => {
                detail.open = true;
            });
            
            // Add smooth scrolling for anchor links
            const anchorLinks = document.querySelectorAll('a[href^="#"]');
            anchorLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth' });
                    }
                });
            });
        });
    </script>
</body>
</html>
